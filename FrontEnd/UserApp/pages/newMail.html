<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>New Email</title>


</head>

<body>
    <div class="header">
        <!-- container chứa thanh navbar bao gồm logo, button đóng mở side bar, thanh search -->
        <div class="container" style="padding: 0px; margin: 0px">
            <div class="row" style="margin: 0px;">
                <!-- nav bar -->
                <nav class="navbar navbar-light bg-light">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <!-- button toggler -->
                        <button class="navbar-toggler" type="button" style="margin-right: 10px; margin-left: 10px;"
                            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- logo -->
                        <a class="navbar-brand" href="#">
                            <img src="/404WebMail/FrontEnd/UserApp/assets/img/newgmaillogo.jpg" style="width: 120px; height: 30px;" alt="" width="30"
                                height="24">
                        </a>
                    </div>

                    <!-- thanh search -->
                    <div class="col-sm-5 ">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>

                    <!-- phần không gian trống chưa thêm -->
                    <div class="col-sm-4"></div>
                </nav>
            </div>
        </div>
    </div>
    <div class="body">
        <!-- side bar bên trái chứa các mục lọc thư, v.v -->
        <div class="sidebar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-auto bg-light sticky-top">
                        <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                            
                            <!-- Các mục của side bar -->
                            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                                <li class="nav-item">
                                    <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                        data-bs-placement="right" data-bs-original-title="Received">
                                        <i class="bi bi-inbox-fill fs-4"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                        data-bs-placement="right" data-bs-original-title="Star">
                                        <i class="bi bi-star fs-4"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                        data-bs-placement="right" data-bs-original-title="Hide">
                                        <i class="bi bi-clock fs-4"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                        data-bs-placement="right" data-bs-original-title="Sent">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                            <path
                                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                        </svg>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                        data-bs-placement="right" data-bs-original-title="Draft">
                                        <i class="bi bi-file-earmark fs-4"></i>
                                    </a>
                                </li>
                            </ul>

                            <!-- Mục tài khoản -->
                            <div class="dropdown">
                                <a href="#"
                                    class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                                    id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                                    <!-- <i class="bi-person-circle h3"></i> -->
                                </a>
                                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                                    <li><a class="dropdown-item" href="#"></a></li>
                                    <li><a class="dropdown-item" href="#"></a></li>
                                    <li><a class="dropdown-item" href="#"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm p-3 min-vh-100">
                        <!-- gửi email -->
                        <div class="container">
                            
                            <form action="#" method="post" class="offset-lg-2 col-lg-8 col-12 border-2 row position-relative">
                                <label class="col-12 border border-1 border-dark"><h5 class="text-left">New Email</h5></label>

                                <!-- lưu và thoát -->
                                <button class="btn col-1 position-absolute top-0 end-0" title="Save and exit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                                    </svg>
                                </button>

                                <!-- người nhận -->
                                <input type="email" id="to" name="to" placeholder="To" class=""><br>
                                <input type="email" id="Cc" name="Cc" placeholder="Cc"><br>
                                <input type="email" id="Bcc" name="Bcc" placeholder="Bcc"><br>
                    
                                <!-- tiêu đề -->
                                <input type="text" id="title" name="title" placeholder="Title"><br>
                    
                                <!-- nội dung -->
                                <textarea id="message" name="message" class="" style="height: 300px;"></textarea><br><br>
                    
                                <!-- gửi -->
                                <input type="submit" name="btn-submit" value="Send" class="col-1 position-absolute bottom-0 start-0 btn btn-primary btn-submit">

                                <!-- xóa -->
                                <button class="btn btn-delete col-1 position-absolute bottom-0 end-0" title="Delete" name="delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill " viewBox="0 0 16 16">
                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                    
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
